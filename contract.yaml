    card:
      description: You can create physical or virtual cards that are issued to cardholders.
      properties:
        brand:
          description: The brand of the card.
          maxLength: 5000
          type: string
        cancellation_reason:
          description: The reason why the card was canceled.
          enum:
          - lost
          - stolen
          nullable: true
          type: string
        cardholder:
          "$ref": "#/components/schemas/cardholder"
        created:
          description: Time at which the object was created. Measured in seconds since the Unix epoch.
          format: unix-time
          type: integer
        currency:
          description: Three-letter [ISO currency code](https://www.iso.org/iso-4217-currency-codes.html), in lowercase.
          type: string
          pattern: "[a-z][a-z][a-z]"
        cvc:
          description: The card's CVC. For security reasons, this is only populated when retrieving details of virtual cards
          maxLength: 3
          type: string
        exp_month:
          description: The expiration month of the card.
          type: integer
          minimum: 1
          maximum: 12
        exp_year:
          description: The expiration year of the card.
          type: integer
          minimum: 2022
          maximum: 3022
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        last4:
          description: The last 4 digits of the card number.
          maxLength: 4
          type: string
        number:
          description: The full unredacted card number. For security reasons, this is only retrieved when fetching virtual card details
          maxLength: 50
          type: string
        replaced_by:
          type: object
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/card"
          description: The latest card that replaces this card, if any.
          nullable: true
        replacement_for:
          anyOf:
          - maxLength: 5000
            type: string
          - "$ref": "#/components/schemas/card"
          description: The card this card replaces, if any.
          nullable: true
          x-expansionResources:
            oneOf:
            - "$ref": "#/components/schemas/card"
        replacement_reason:
          description: The reason why the previous card needed to be replaced.
          enum:
          - damaged
          - expired
          - lost
          - stolen
          nullable: true
          type: string
        shipping:
          anyOf:
          - "$ref": "#/components/schemas/address"
          description: Where and how the card will be shipped.
          nullable: true
        spending_controls:
          "$ref": "#/components/schemas/auth_controls"
        status:
          description: Whether authorizations can be approved on this card.
          enum:
          - active
          - canceled
          - inactive
          type: string
        type:
          description: The type of the card.
          enum:
          - physical
          - virtual
          type: string
      required:
      - brand
      - cardholder
      - created
      - currency
      - exp_month
      - exp_year
      - id
      - last4
      - spending_controls
      - status
      - type
      title: Card
      type: object
      
    cardholder:
      description: An Issuing `Cardholder` object represents an individual or business entity who is issued cards.
      properties:
        billing:
          "$ref": "#/components/schemas/address"
        company_tax_id:
          description: Tax ID of the cardholding company - if applicable
          nullable: true
        created:
          description: Time at which the object was created. Measured in seconds since the Unix epoch.
          format: unix-time
          type: integer
        email:
          description: The cardholder's email address.
          maxLength: 5000
          nullable: true
          type: string
          format: email
        id:
          description: Unique identifier for the object.
          maxLength: 5000
          type: string
        individual:
          anyOf:
          - "$ref": "#/components/schemas/individual"
          description: Additional information about an `individual` cardholder.
          nullable: true
        name:
          description: The cardholder's name. This will be printed on cards issued to them.
          maxLength: 24
          type: string
          pattern: "[a-z\\'\\`\\-\\~\\.\\ ]{1,24}"
        phone_number:
          description: The cardholder's phone number in E.164 format (+[country code] [number])
          maxLength: 16
          nullable: true
          type: string
          pattern: "^\\+?[1-9]\\d{1,14}$"
        spending_controls:
          anyOf:
          - "$ref": "#/components/schemas/auth_controls"
          description: Rules that control spending across this cardholder's card.
          nullable: true
        status:
          description: Specifies whether to permit authorizations on this cardholder's cards.
          enum:
          - active
          - blocked
          - inactive
          type: string
        type:
          description: One of `individual` or `company`.
          enum:
          - company
          - individual
          type: string
      required:
      - billing
      - created
      - id
      - name
      - requirements
      - status
      - type
      title: Cardholder
      type: object

    address:
      description: A physical address for a person or company
      type: object
      title: Address
      properties:
        city:
          description: City, district, suburb, town, or village.
          maxLength: 5000
          type: string
        country:
          description: Two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)), in lowercase
          maxLength: 2
          minLength: 2
          type: string
          pattern: "[a-z]{2}"
        line1:
          description: Address line 1 (e.g., street, PO Box, or company name).
          maxLength: 5000
          type: string
        line2:
          description: Address line 2 (e.g., apartment, suite, unit, or building).
          maxLength: 5000
          nullable: true
          type: string
        postal_code:
          description: ZIP or postal code.
          maxLength: 5000
          type: string
        state:
          description: State, county, province, or region.
          maxLength: 5000
          type: string
      required:
        - line1
        - city
        - postal_code
        - state
        - country
    
    auth_controls:
      type: object
      title: Authorisation controls
      properties:
        allowed_categories:
          description: Array of strings containing merchant category codes. If specified, only transactions from merchants with these category codes will be ACCEPTED
          $ref: '#/components/schemas/merchant_categories'
        blocked_categories:
          description: Array of strings containing merchant category codes. If specified, any transactions from merchants with these category codes will be BLOCKED
          $ref: '#/components/schemas/merchant_categories'
        spending_limits:
          description: Limit spending with amount-based rules that apply across this cardholder's card.
          items:
            "$ref": "#/components/schemas/spending_limit"
          nullable: true
          type: array
        spending_limits_currency:
          description: Currency of the amounts within `spending_limits`. Set using the two-letter country code ([ISO 3166-1 alpha-2](https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2)), in lowercase
          maxLength: 2
          minLength: 2
          type: string
          pattern: "[a-z]{2}"
    
    individual:
      type: object
      title: Individial
      description: 'An individual who a card may be associated with'
      properties:
        dob:
          anyOf:
          - "$ref": "#/components/schemas/dob"
          description: The date of birth of this cardholder.
          nullable: true
        first_name:
          description: The first name of this cardholder.
          maxLength: 5000
          type: string
        last_name:
          description: The last name of this cardholder.
          maxLength: 5000
          type: string
        documentId:
          type: string
          description: Government-issued ID document for this cardholder.
          nullable: true
        documentType:
          type: string
          enum:
          - passport
          - driving_license
      required:
      - first_name
      - last_name
  
    dob:
      description: 'A date of birth'
      properties:
        day:
          description: The day of birth, between 1 and 31.
          type: integer
          minimum: 1
          maximum: 31
        month:
          description: The month of birth, between 1 and 12.
          minimum: 1
          maximum: 12
          type: integer
        year:
          description: The four-digit year of birth.
          minimum: 1900
          maximum: 3022
          type: integer
      title: DOB
      type: object

    spending_limit:
      properties:
        amount:
          description: Maximum amount allowed to spend per interval. The currency for the spending limit is set at the card level.
          type: integer
          minimum: 0
        categories:
          $ref: '#/components/schemas/merchant_categories'
          nullable: true
          type: array
        interval:
          description: Interval (or event) to which the amount applies.
          enum:
          - all_time
          - daily
          - monthly
          - per_transaction
          - weekly
          - yearly
          type: string
      required:
      - amount
      - interval
      title: SpendingLimit
      type: object